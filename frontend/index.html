<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CRUD Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body class="bg-light d-flex flex-column min-vh-100">





<div class="container mt-4">
  <div class="row align-items-center">

    
    <div class="col-3 text-start">
      <img src="logoespe.png" alt="ESPE" style="height: 90px;">
    </div>

   
    <div class="col-6 text-center">
      <h2 class="m-0">Gestión de Estudiantes ESPE</h2>
    </div>

    
    <div class="col-3"></div>

  </div>
</div>



  <div id="alertContainer"></div>


  <form id="studentForm" class="card card-body mb-4">
    <input type="hidden" id="id">

    <div class="row">
      <div class="col-md-4">
        <label>Cédula</label>
        <input id="cedula" class="form-control" required maxlength="10">
        <div class="form-text">Debe tener exactamente 10 dígitos.</div>

      </div>
      <div class="col-md-4">
        <label>Nombres</label>
        <input id="nombres" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Apellidos</label>
        <input id="apellidos" class="form-control" required>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-4">
        <label>Email</label>        
        <input id="email" type="email" class="form-control" required>
        <div class="form-text">Ej: usuario@dominio.com</div>

      </div>
      <div class="col-md-4">
        <label>Teléfono</label>
        <input id="telefono" class="form-control">
      </div>
      <div class="col-md-4">
        <label>Estado</label>
        <select id="estado" class="form-control">
          <option>ACTIVO</option>
          <option>INACTIVO</option>
        </select>
      </div>
    </div>

    
    <button id="btnSubmit" type="submit" class="btn btn-primary w-100">
      Guardar
    </button>

  </form>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Cédula</th>
        <th>Nombres</th>
        <th>Email</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>

<footer class="bg-dark text-light mt-auto">
  <div class="container py-3">
    <div class="row align-items-center">

      <!-- Logo ESPE - Izquierda -->
      <div class="col-md-3 text-center text-md-start mb-2 mb-md-0">
        <img src="escudologo.png" alt="ESPE" style="height: 90px;">
      </div>

      <!-- Texto central -->
      <div class="col-md-6 text-center">
        <div><strong>Universidad de las Fuerzas Armadas "ESPE"</strong></div>
        <div>Carrera de Ingeniería en Tecnologías de la Información</div>
        <div class="small">CRUD de Estudiantes – Programación Avanzada</div>
      </div>

      <!-- Logo ITIN - Derecha -->
      <div class="col-md-3 text-center text-md-end">
        <img src="itinlogo.png" alt="ITIN" style="height: 55px;">
      </div>

    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
